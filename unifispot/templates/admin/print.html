<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Vouchers</title>

        <style>
            @page {
                size: A4;
                margin: 0;
            }
            @media print {
                html, body {
                    width: 210mm;
                    height: 297mm;
                    margin-left: auto;
                    margin-right: auto;
                }
            }
            @media screen {
                html, body {
                    width: 800px;
                }
            }
            body
            {
                padding: 5mm;
                margin:0;
                margin-left: auto;
                margin-right: auto;
                font-size: 20px;
                font-family: Arial, 'Arial Unicode MS', Helvetica, Sans-Serif;
                line-height: 85%; 
            }

            #main-wrap {
                background-color: #fff;
                max-height: 327px;
                text-align: center;
                border: solid;
                border-width: 1px;
                display: inline-block;

            }


            #main-wrap > div {
                max-height: 317px;

            }

            #main-wrap {
                overflow: hidden;
                width: 45%;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            #leftside {
                display: inline-block;
                width: 50%;
                font-size: 22px;
                line-height: 22px;
                height: 220px;
            }

            #rightside {
                display: inline-block;
                width: 45%;
                height: 220px;
                font-size: 18px

            } 

            img.logo {
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .qrcode {
                height: 150px;
                width: 150px;
            }



        </style>
    </head>
    <body>

        <div id="main-wrap">
            <img class="logo" src="logo.png">
            <div id="leftside"><br>
                <strong>10Gb/10Days</strong><br><br>
                <strong>Code:</strong> <br>GSG#A$#S$<br><br><br>               

            </div>
            <div id="rightside"><br>SCAN TO LOG IN<br>
                <div class="qrcode" class="test"><img src="{{ qrcode('http://scan2log.in', box_size=5, border=5) }}"></div>
                <span style= "font-size: 12px">Or browse to: <br>http://scan2log.in<br></span>
            </div>
            <div class="bottom">
                Ask your host for more information</br>
                <span style= "font-size: 12px">Or browse to: <br>http://scan2log.in<br></span>
            </div>   
        </div>

        {% assets "core_js" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>

        {% endassets %}
        {% assets "qr_js" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>

        {% endassets %}        
    <script>
        $(document).ready(function() {   
        
            $('.test').qrcode(
                        {
                            "render": 'div',
                            "size": 150,
                            "minVersion": 5,
                            "maxVersion": 5,
                            "ecLevel": 'L',
                            "mode": 0,
                            "text": "test",
                            "quiet": 0,
                        }

                    );

        }); 
    </script>    
    </body>
</html>
