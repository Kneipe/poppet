description "uWSGI"
start on runlevel [2345]
stop on runlevel [06]
respawn

env UWSGI=/usr/share/nginx/unifispot/.env/bin/uwsgi
env LOGTO=/usr/share/nginx/unifispot/logs/emperor.log

exec $UWSGI --master --emperor /etc/uwsgi/vassals --die-on-term --uid www-data --gid www-data --logto $LOGTO  --stats /tmp/stats.socket

